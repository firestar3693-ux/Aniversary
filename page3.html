<!DOCTYPE html>

<style>
body{
  margin:0;
  padding:0;
  height:100vh;
  background:#fff0f6;
  font-family:Comic Sans MS;
  overflow:hidden;
  text-align:center;
  color:#ff4f8b;
}
h1{
  margin-top:20px;
  font-size:30px;
}
/* Hug container */
.hug-container{
  position:relative;
  width:100%;
  height:70vh;
  overflow:hidden;
}
/* Teddy & Kitty style */
.teddy, .kitty{
  position:absolute;
  font-size:100px;
  transition: transform 0.3s;
}
/* Teddy movement */
@keyframes teddyMove{
  0%{top:120%; left:20%; transform:rotate(0deg);}
  50%{top:50%; left:40%; transform:rotate(-10deg);}
  100%{top:50%; left:45%; transform:rotate(0deg);}
}
/* Kitty movement */
@keyframes kittyMove{
  0%{top:120%; left:80%; transform:rotate(0deg);}
  50%{top:50%; left:60%; transform:rotate(10deg);}
  100%{top:50%; left:55%; transform:rotate(0deg);}
}
/* Arm hug animation (scale + rotate) */
@keyframes hugArms{
  0%,100%{transform:scale(1) rotate(0deg);}
  50%{transform:scale(1.2) rotate(5deg);}
}
p{
  font-size:22px;
  margin-top:20px;
}
button{
  margin-top:30px;
  padding:14px 30px;
  border:none;
  border-radius:25px;
  background:#ff8fc7;
  color:white;
  font-size:18px;
}
</style>
</head>

<body>

  <!-- Teddy -->
  <div class="teddy" style="animation:teddyMove 4s ease-in-out forwards;">

</div>

<script>
const teddy = document.querySelector('.teddy');
const kitty = document.querySelector('.kitty');

teddy.addEventListener('mouseover', ()=> {
  teddy.style.animation = 'hugArms 1s infinite alternate';
});
teddy.addEventListener('mouseout', ()=> {
  teddy.style.animation = 'teddyMove 4s ease-in-out forwards';
});

kitty.addEventListener('mouseover', ()=> {
  kitty.style.animation = 'hugArms 1s infinite alternate';
});
kitty.addEventListener('mouseout', ()=> {
  kitty.style.animation = 'kittyMove 4s ease-in-out forwards 0.5s';
});
</script>
