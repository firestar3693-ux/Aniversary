<!DOCTYPE html>
<html>
<head>
<title>Virtual Hugs ü§ç</title>
<style>
body{
  margin:0;
  padding:0;
  height:100vh;
  background:#fff0f6;
  font-family:Comic Sans MS;
  overflow:hidden;
  text-align:center;
  color:#ff4f8b;
}
h1{
  margin-top:20px;
  font-size:32px;
}
/* Hug container */
.hug-container{
  position:relative;
  width:100%;
  height:70vh;
  overflow:hidden;
}
/* Teddy & Kitty style */
.teddy, .kitty{
  position:absolute;
  font-size:120px;
  transition: transform 0.3s;
}
/* Approach center animation */
@keyframes approachCenterTeddy{
  0%{top:110%; left:20%; transform:rotate(0deg);}
  50%{top:50%; left:40%; transform:rotate(-10deg);}
  100%{top:50%; left:45%; transform:rotate(0deg);}
}
@keyframes approachCenterKitty{
  0%{top:110%; left:80%; transform:rotate(0deg);}
  50%{top:50%; left:60%; transform:rotate(10deg);}
  100%{top:50%; left:55%; transform:rotate(0deg);}
}
/* Arms hug motion */
@keyframes hugMotion{
  0%,100%{transform:scale(1) rotate(0deg);}
  25%{transform:scale(1.2) rotate(5deg);}
  50%{transform:scale(1.3) rotate(-5deg);}
  75%{transform:scale(1.2) rotate(5deg);}
}
.particle{
  position:absolute;
  font-size:24px;
  animation:fall 3s linear infinite;
}
@keyframes fall{
  0%{top:-10%; opacity:1;}
  100%{top:110%; opacity:0;}
}
p{
  font-size:22px;
  margin-top:20px;
}
button{
  margin-top:30px;
  padding:14px 30px;
  border:none;
  border-radius:25px;
  background:#ff8fc7;
  color:white;
  font-size:18px;
}
</style>
</head>

<body>

<h1>Virtual Hugs for Snuggles ü•πüíû</h1>

<div class="hug-container">
  <!-- Teddy -->
  <div class="teddy" id="teddy" style="animation:approachCenterTeddy 4s ease-in-out forwards;">üß∏</div>
  <!-- Kitty -->
  <div class="kitty" id="kitty" style="animation:approachCenterKitty 4s ease-in-out forwards 0.5s;">üê±</div>
</div>

<p>Click on them for extra hugs! ‚ú®</p>

<button onclick="location.href='page5.html'">Next Page üéÄ</button>

<!-- Floating hearts -->
<script>
for(let i=0;i<20;i++){
  const heart = document.createElement('div');
  heart.className='particle';
  heart.innerHTML='üíñ';
  heart.style.left = Math.random()*100+'%';
  heart.style.animationDuration = (2+Math.random()*2)+'s';
  document.body.appendChild(heart);
}

// Interactive hug motion
const teddy = document.getElementById('teddy');
const kitty = document.getElementById('kitty');

function hugAnimation(el){
  el.style.animation = 'hugMotion 1.5s infinite alternate';
}

function resetAnimation(el, originalAnim){
  el.style.animation = originalAnim;
}

// Teddy hover / tap
teddy.addEventListener('mouseover', ()=> hugAnimation(teddy));
teddy.addEventListener('mouseout', ()=> resetAnimation(teddy,'approachCenterTeddy 4s ease-in-out forwards'));

// Kitty hover / tap
kitty.addEventListener('mouseover', ()=> hugAnimation(kitty));
kitty.addEventListener('mouseout', ()=> resetAnimation(kitty,'approachCenterKitty 4s ease-in-out forwards 0.5s'));
</script>

</body>
</html>
