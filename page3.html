<!DOCTYPE html>
<html>
<head>
<title>Virtual Hugs ğŸ¤</title>
<style>
body{
  margin:0;
  padding:0;
  height:100vh;
  background:#fff0f6;
  font-family:Comic Sans MS;
  text-align:center;
  overflow:hidden;
  color:#ff4f8b;
}
h1{
  margin-top:20px;
  font-size:32px;
}

/* Hug container */
.hug-container{
  position:relative;
  width:100%;
  height:70vh;
  overflow:hidden;
}

/* Teddy & Kitty style */
.teddy, .kitty{
  position:absolute;
  font-size:120px;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%) scale(0.5);
  cursor:pointer;
  transition: transform 0.3s;
}

/* Hug arms animation (expand toward user) */
@keyframes hugUser{
  0%{transform:translate(-50%,-50%) scale(0.5) rotate(0deg);}
  50%{transform:translate(-50%,-50%) scale(1.2) rotate(5deg);}
  100%{transform:translate(-50%,-50%) scale(1) rotate(0deg);}
}

/* Floating hearts */
.particle{
  position:absolute;
  font-size:24px;
  animation:fall 3s linear infinite;
}
@keyframes fall{
  0%{top:-10%; opacity:1;}
  100%{top:110%; opacity:0;}
}

p{
  font-size:22px;
  margin-top:20px;
}
button{
  margin-top:30px;
  padding:14px 30px;
  border:none;
  border-radius:25px;
  background:#ff8fc7;
  color:white;
  font-size:18px;
}
</style>
</head>

<body>

<h1>Virtual Hugs for Snuggles ğŸ¥¹ğŸ’</h1>

<div class="hug-container">
  <!-- Teddy -->
  <div class="teddy" id="teddy">ğŸ§¸</div>
  <!-- Kitty -->
  <div class="kitty" id="kitty" style="top:65%;">ğŸ±</div>
</div>

<p>Click on them for extra hugs! âœ¨</p>

<button onclick="location.href='page4.html'">Next Page ğŸ€</button>

<!-- Floating hearts -->
<script>
for(let i=0;i<20;i++){
  const heart = document.createElement('div');
  heart.className='particle';
  heart.innerHTML='ğŸ’–';
  heart.style.left = Math.random()*100+'%';
  heart.style.animationDuration = (2+Math.random()*2)+'s';
  document.body.appendChild(heart);
}

// Teddy hug animation
const teddy = document.getElementById('teddy');
const kitty = document.getElementById('kitty');

function hugUser(el){
  el.style.animation='hugUser 1.5s ease-in-out forwards';
}

// Hover or tap to hug user
teddy.addEventListener('mouseover', ()=> hugUser(teddy));
teddy.addEventListener('touchstart', ()=> hugUser(teddy));

kitty.addEventListener('mouseover', ()=> hugUser(kitty));
kitty.addEventListener('touchstart', ()=> hugUser(kitty));
</script>

</body>
</html>
